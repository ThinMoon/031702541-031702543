<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>jquery实现多级树形分类可折叠菜单特效代码</title>

    <!--图标样式-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>

    <!--主要样式-->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/test.js"></script>

    <script type="text/javascript">
        
        $(function () {
            $('.tree li:has(ul)').addClass('parent_li').find(' > span').attr('title', '关闭');
            $('.tree li.parent_li > span').on('click', function (e) {
                var children = $(this).parent('li.parent_li').find(' > ul > li');
                if (children.is(":visible")) {
                    children.hide('fast');
                    $(this).attr('title', '展开').find(' > i').addClass('icon-plus-sign').removeClass('icon-minus-sign');
                } else {
                    children.show('fast');
                    $(this).attr('title', '关闭').find(' > i').addClass('icon-minus-sign').removeClass('icon-plus-sign');
                }
                e.stopPropagation();
            });
        });
    </script>


</head>
<body>

<nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

                <span class="icon-bar"></span>                        
            </button>
            <a class="navbar-brand" href="#">学术家族树生成器</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">

            </ul>

        </div>
</nav>    

<div class="tree well" style="background-color:bisque">

    <ul id="rootUL">

</div>


</body>
</html>
